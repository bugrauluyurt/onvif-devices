services:
  onvif-cam1:
    image: onvif-camera:combined
    container_name: onvif-cam1
    restart: unless-stopped
    networks:
      cam_net:
        ipv4_address: ${CAM1_IP}
    mac_address: ${CAM1_MAC}
    volumes:
      - ./onvif-cam1-macvlan.yaml:/onvif.yaml:ro
      - ./mediamtx-cam1.yml:/mediamtx.yml:ro
      - ${VIDEO_DIR:-/home/pi/Videos}:/media:ro

  onvif-cam2:
    image: onvif-camera:combined
    container_name: onvif-cam2
    restart: unless-stopped
    networks:
      cam_net:
        ipv4_address: ${CAM2_IP}
    mac_address: ${CAM2_MAC}
    volumes:
      - ./onvif-cam2-macvlan.yaml:/onvif.yaml:ro
      - ./mediamtx-cam2.yml:/mediamtx.yml:ro
      - ${VIDEO_DIR:-/home/pi/Videos}:/media:ro

networks:
  cam_net:
    driver: macvlan
    driver_opts:
      parent: ${PARENT_IF}
    ipam:
      config:
        - subnet: ${LAN_SUBNET}
          gateway: ${LAN_GATEWAY}
